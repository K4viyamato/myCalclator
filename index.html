<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="calculator" id="darkcal">

            <input class="switch" type="checkbox" id="theme">

            
            <div class="formdiv" id="darkformdiv">
                <div class="display" id="darkdisplay">
                    <input type="text" name="display" class="outdisplay">
                </div>
                <div>
                    <input id="allClear" type="button"  value="AC">
                    <input type="button" value="BS" id="backSpace">
                    <input type="button" value="." id="point">
                    <input type="button" value="/" id="divide">
                </div>
                <div>
                    <input type="button" value="7" id="seven">
                    <input type="button" value="8" id="eight">
                    <input type="button" value="9" id="nine">
                    <input type="button" value="*" id="multi">
                </div>
                <div>
                    <input type="button" value="4" id="four">
                    <input type="button" value="5" id="five">
                    <input type="button" value="6" id="six">
                    <input type="button" value="-" id="minus">
                </div>
                <div>
                    <input type="button" value="1" id="one">
                    <input type="button" value="2" id="two">
                    <input type="button" value="3" id="three">
                    <input type="button" value="+" class="plus" id="plus">
                </div>
                <div>
                    <input type="button" value="00" id="doubleZero">
                    <input type="button" value="0" id="zero">
                    <input type="button" value="=" id="equal">
                    
                </div>
            </div>
        </div>


        
    </div>


    <script src="./script.js"></script>
</body>
</html>
